<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Gerenciador de Contas</title>
    </head>
    <body>
        <a href="checkout.jsp"><p style="font-family:verdana;font-size:12px">Efetuar Logoff</p></a>
        
        <p style="font-family:verdana;font-weight:bold;font-size:16px">Gerenciador de Contas</p>

        <a href="FrontController?control=Lista" style="font-family:verdana;font-size:12px">Listar Contas</a>
        
        <p style="font-family:verdana;font-weight:bold;font-size:16px">Bucar conta</p>
        <form method="post" action="FrontController?control=Busca">
            <p style="font-family:verdana;font-size:12px">Número: <input type="text" name="numero" />
            <input type="submit" value="Buscar"/>
            </p>
        </form>
        
        <p style="font-family:verdana;font-weight:bold;font-size:16px">Inserir conta</p>
        <form method="post" action="FrontController?control=Insere">
            <p style="font-family:verdana;font-size:12px">
                Número: <input type="text" name="numero" /></p>
            <p style="font-family:verdana;font-size:12px">Saldo: <input type="text" name="saldo" /> </p>
            <p><input type="submit" value="Inserir"/></p>
        </form>
        
        <p style="font-family:verdana;font-weight:bold;font-size:16px">Remover conta</p>
        <form method="post" action="FrontController?control=Remove">
            <p style="font-family:verdana;font-size:12px">Número: <input type="text" name="numero" />
            <input type="submit" value="Remover"/>
            </p>
        </form>
        
        <p style="font-family:verdana;font-weight:bold;font-size:16px">Atualizar conta</p>
        <form method="post" action="FrontController?control=Atualiza">
            <p style="font-family:verdana;font-size:12px">
                Número: <input type="text" name="numero" /></p>
            <p style="font-family:verdana;font-size:12px">Saldo: <input type="text" name="saldo" /> </p>
            <p><input type="submit" value="Atualizar"/> </p>
        </form>
        <br>
    </body>
</html>
